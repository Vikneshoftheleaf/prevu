<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Previwer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/067fc88846.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
</head>
<body>
    
    <form action="/" method="GET" class="w-full flex lg:flex-row flex-col items-center lg:px-8 lg:py-4 gap-3 p-4">
        <div>
            <img src="/static/logo.png" alt="logo" class="aspect-square lg:h-36 h-32">
        </div>
        <div class="flex gap-1 border rounded-full overflow-hidden">
            <input type="text" name="q" placeholder="Search" class="px-6 py-3 focus:outline-none ">
            <button type="submit" class="border-l px-4 hover:bg-gray-200"><i class="fa-solid fa-magnifying-glass "></i></button>    
        </div>
    </form>

    <div class="grid lg:grid-cols-3 grid-cols-1 gap-3 lg:px-8 lg:py-4 p-4">
        {% for video in videos %}
        <div class="flex flex-col gap-3 mb-2 ">
            <div class="relative aspect-video">
                <a href="https://www.youtube.com/watch?v={{ video.video_id }}">
                    <img class="aspect-video object-cover rounded-xl" src="{{ video.thumbnail }}" alt="{{ video.title }}">
                </a>
                <p class="absolute bottom-2 right-2 bg-black/50 font-semibold text-white text-sm rounded-md px-2">{{ video.duration }}</p>
            </div>
            <div class="flex gap-4">
                <img src="{{ video.channel_image }}" alt="{{ video.channel_title }}" class=" aspect-square h-10 rounded-full">
                <div class="flex flex-col gap-1">
                    <p class="text-md leading-[24px] font-semibold text-black pr-4">{{ video.title}}</p>
                    <p class="text-gray-400 font-semibold text-sm">{{ video.channel_title }}</p>
                    <p class="text-gray-800 font-light text-sm">{{ video.views }} . {{ video.published_at }} </p>
                </div>
            </div>


        </div>
        
        {% endfor %}
    </div>
</body>
</html>
